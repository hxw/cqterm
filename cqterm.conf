# conlecterm configuration

# %ID% is replaced by decimal window ID
commands {
  xterm {
    program = "xterm"
    option = "-into"
    option = "%ID%"
  }
  urxvt {
    program = "urxvt"
    option = "-embed"
    option = "%ID%"
    option = "-pe"
    option = "default,-tabbed"
  }
}

tab [
{
  name = shell
  run = urxvt
}

{
  name = cqterm
  run = urxvt
  directory = ~/qt/conlecterm
}

{
  name = emacs.d
  run = urxvt
  directory = .emacs.d
}

{
  name = root
  run = urxvt
  send-line = exec sudo -i -u toor
}
]